<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parejas emojis</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Parejas</h1>

      <div id="headerBox">
        <section class="scores">
          <header>
            <h3>Intentos:&nbsp&nbsp<span class="score">0</span></h3>
            <h3>00:00</h3>
          </header>
        </section>
        <button id="deal">Jugar!</button>
      </div>
       <section class="highScore">
        <header>
          <h3>Mejor Marca:<span class="score"></span></h3>
          <p></p>
        </header>
      </section>
    </header>
     <main>
      <ul class="cards"></ul>
      <div id="win" class="behind">
        <p id="winP" class="winMessage"></p>
        <button id="restart">Volver a jugar</button>
       </div>
    </main>
    <footer><p>Hecho por: Eduardo, Cayetano y Alex</p></footer>
  </body>
  <script type="module" src="/js/main.js"></script>
</html>
